name: 🚀 Deploy Medola App to DigitalOcean

on:
  push:
    branches: [main]

  workflow_dispatch: # Enables the "Deploy Now" button in GitHub UI
  inputs:
    deploy_label:
      description: '🔵 Click "Run workflow" to Deploy to DigitalOcean' # 👈 This label shows in the UI
      required: false
      default: "Manual Deploy Trigger"
      
jobs:
  deploy:
    name: Build and Deploy to DO Server
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠️ Build production bundle
        run: npm run build

      - name: 🔐 Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚚 Sync dist/ to server via rsync
        run: |
          rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/medola/

      - name: 🔁 Reload Nginx (optional)
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "systemctl reload nginx"
