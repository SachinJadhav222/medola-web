name: ğŸš€ Deploy Medola App to DigitalOcean

on:
  push:
    branches: [main]

  workflow_dispatch:  # ğŸ‘ˆ Enables the "Deploy Now" button

jobs:
  deploy:
    name: Build and Deploy to DO Server
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build production bundle
        run: npm run build

      - name: ğŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸšš Deploy `dist/` to server
        run: |
          rsync -avz --delete ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/medola/

      - name: ğŸ” Reload Nginx (optional)
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "systemctl reload nginx"
